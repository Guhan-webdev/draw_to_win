<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path Tracer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen" class="screen active">
        <h1>Draw to Join</h1>
        
        <div class="rules-container">
            <h2>üìú How to Play</h2>
            <ul class="rules-list">
                <li>
                    <span class="rule-icon">üñ±Ô∏è</span>
                    <span class="rule-text">
                        <strong>Draw the Path:</strong>
                        Click and hold to trace the line.
                    </span>
                </li>
                <li>
                    <span class="rule-icon">‚úÖ</span>
                    <span class="rule-text">
                        <strong>Win Condition:</strong>
                        Cover at least 80% of the path.
                    </span>
                </li>
                <li>
                    <span class="rule-icon">‚ùå</span>
                    <span class="rule-text">
                        <strong>Lose Condition:</strong>
                        Don't go off the black path!
                    </span>
                </li>
            </ul>
        </div>

        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="gameCanvas"></div>
    </div>

    <div id="endScreen" class="screen">
        <h1 id="resultTitle">Game Over</h1>
        <p id="resultMessage">You went off the path.</p>
        <h2 id="resultPercentage" style="color: #ccc; margin-top: 0;">0%</h2>
        
        <button id="restartBtn">Return to Start</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
